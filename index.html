<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set Your Heart Ablaze - Quote Widget</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap');

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #1f1f1f;
      font-family: 'Zen Tokyo Zoo', cursive;
    }

    .quote-box {
      background: #ff5e57;
      color: white;
      padding: 1rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      max-width: 700px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: flicker 3s infinite alternate;
    }

    .quote-box h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .quote-box p {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      font-family: sans-serif;
      opacity: 0.85;
    }

    @keyframes flicker {
      0% { box-shadow: 0 0 10px #ff5e57; }
      100% { box-shadow: 0 0 20px #ff914d; }
    }
  </style>
</head>
<body>
  <div class="quote-box">
    <h1>"Set your heart ablaze."</h1>
    <p>&mdash; Kyojuro Rengoku</p>
  </div>
</body>
</html>
