<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set Your Heart Ablaze</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #ff914d, #ff5e57, #2c2c2c);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Zen Tokyo Zoo', cursive;
    }

    .quote-container {
      width: 300px;
      height: 600px;
      background: rgba(0, 0, 0, 0.85);
      border: 3px solid #ff5e57;
      border-radius: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      color: #fff;
      text-align: center;
      box-shadow: 0 0 40px #ff5e57;
      animation: flicker 3s infinite alternate;
    }

    .quote-container h1 {
      font-size: 2rem;
      margin: 0;
    }

    .quote-container p {
      font-size: 1rem;
      margin-top: 2rem;
      font-family: sans-serif;
      font-weight: bold;
      letter-spacing: 1px;
      opacity: 0.8;
    }

    @keyframes flicker {
      0% { box-shadow: 0 0 20px #ff5e57; }
      100% { box-shadow: 0 0 40px #ff914d; }
    }
  </style>
</head>
<body>
  <div class="quote-container">
    <h1>Set your<br>heart ablaze</h1>
    <p>â€” Kyojuro Rengoku</p>
  </div>
</body>
</html>
